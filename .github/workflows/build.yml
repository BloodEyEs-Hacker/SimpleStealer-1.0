name: Build APK

on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          cd app
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Stealer-APK
          path: app/build/outputs/apk/debug/app-debug.apk
